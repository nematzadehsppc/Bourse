<div>

  <div class="form-group">
    <div class="col-md-10">
      <input type="file" #file placeholder="Choose file" onchange="this.form.submit()">
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-10">
      <button type="submit" class="btn btn-info" (click)="uploadFile(file.files)">Upload File</button>
    </div>
  </div>

  <div class="col-md-4">
    <span class="upload" *ngIf="progress > 0">
      {{progress}}%
    </span>
    <span class="upload" *ngIf="message">
      {{message}}
    </span>
  </div>

</div>
